<!doctype html>
<html lang="pl">
     <head>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
         <title>Korona Gór Polski</title>
         <link rel="stylesheet" href="../static/game.css" type="text/css" />
         <link rel="icon" href="../static/pics/icon.jpg" sizes="16x16 32x32" type="image/jpg">
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
         <link href='http://fonts.googleapis.com/css?family=Alata&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
         <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
     </head>

     <div class="TopBackgroud"> </div>

     <body> <style> body{background-color: darkslategray}</style>

        <div class="SubpageTitle">
           <h1> Quiz </h1>
        </div>

        <div class="DecorativeLine"> </div>

    <div class="All">


        <div class="Page">

            <div class="Questions">
                {% block content %}

                <form method="POST">
                    {% for p in quiz %}
                      <div class="questionControl">
                        <p class="Question">{{ p['Question'] }}</p>

                        {% set pnr = loop.index0 %}
                        {% for o in p["Answers"] %}
                          <label class="Answer">
                            <input class="Input" type="radio" value="{{ o }}" name="{{ pnr }}" required>  {{ o }}
                          </label>
                          <br>
                        {% endfor %}
                      </div>
                    {% endfor %}
                    {% if quiz is defined and quiz|length %}
                    <button class="Button" type="submit">Sprawdź odpowiedzi</button>
                    {% endif %}
                </form>
                {% endblock content %}
            </div>
        </div>


        <div class="Back">
            <a  href="{{ url_for('start') }}"> Powrót do strony głównej </a>
        </div>
</div>

</body>
